<div class="container">
  <div class="row add-spaces">
    <h3>Items</h3>
    <a ui-sref="categ">Categories</a> &lt; <span>Items</span>

    <div ng-repeat="item in shortCateg.items">
      <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
        <span class="label label-success">{{ item.short_name }}</span>
        <span class="item-name">Name: {{ item.name }}</span>
        <br/>
        <span class="item-description">Description: {{ item.description }}</span>
      </div>
    </div>
  </div>
</div>
