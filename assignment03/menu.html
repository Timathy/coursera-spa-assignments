<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="found.items.length > 0">
  <div class="jumbotron col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="item in found.items">
    <div class="col-lg-6 col-md-6">
      <span class="label label-success">{{ item.short_name }}</span>
      <span class="item-name">{{ item.name }}</span>
      <br/>
      <span class="item-description">{{ item.description }}</span>
    </div>
    <div class="col-lg-6 col-md-6">
      <button class="btn btn-danger pull-right" ng-click="found.onRemove({index: $index});">
        Remove Item
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
<div class="text-center alert alert-danger" ng-if="found.nothingFound();">{{ found.message }}</div>
